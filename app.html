<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Webapp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            Currency Exchange App
        </div>
        <div class="exchange-input-container">
            <label for="change-from-currency">From:</label>
            <select name="change-from-currency" id="change-from-currency">
                
            </select>

            <label for="change-from-value">Value:</label>
            <input type="number" name="change-from-value" id="change-from-value" value="0">
            <br>

            <label for="change-to-currency">To:</label>
            <select name="change-to-currency" id="change-to-currency">
                
            </select>

            <label for="change-to-value">Value:</label>
            <input type="number" name="change-to-value" id="change-to-value" value="0" disabled>
            <br>

        </div>
        <div class="date-container">

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
